<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="./sdk-qilin.js"></script>
  <title>Document</title>
</head>
<body style="background: yellow">
  <h2>Iframe page</h2>
  <form id="payment_form">
    <fieldset>
      <legend>User ID</legend>
      <input type="text" name="userId">
    </fieldset>
    <fieldset>
      <legend>Item ID</legend>
      <input type="text" name="itemId">
    </fieldset>
    <button type="submit">Купить</button>
  </form>
  <script>
    const helper = qilinGameFrame('1', 'http://localhost:8082/sdk/v1');  
    helper.init('Some meta data'). // Метаданные, будут переданы в функцию авторизации
      then(meta => { // Метаданные, полученные при авторизации
        console.log(meta);
        helper.addCallback(PAYMENT_FORM_CLOSED, args => console.log(args))
        function onFormSubmit(event) {
          event.preventDefault();
          const { userId, itemId } = this;
          console.log(itemId, userId);
          helper.showPaymentForm(itemId, userId);
        }
        document.querySelector('#payment_form').onsubmit = onFormSubmit;
      })
      .catch(err => console.log(err));

  </script>
</body>
</html>
